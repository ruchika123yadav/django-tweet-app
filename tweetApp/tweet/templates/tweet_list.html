{% extends "layout.html" %}

{% block title %}
This is Tweet app
{% endblock %}

{% block content %}
<h1 class="text-white text-center mt-4">Welcome to Django Mini Project</h1>

<a class="btn btn-primary m-4" href="{% url 'Tweet_create' %}">
    Create a Tweet
</a>

<div class="container">
    <div class="row">
        {% for tweet in Tweets %}
            <div class="col-md-4 mb-4">
                <div class="card" style="height: 32rem;">
                    <img src="{{ tweet.photo.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ tweet.user.username }}</h5>
                        <p class="card-text">{{ tweet.text }}</p>
                        <a class="btn btn-info" href="{% url 'Tweet_edit' tweet.id %}">Edit</a>
                        <a class="btn btn-danger" href="{% url 'Tweet_delete' tweet.id %}">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
